<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/jquery-1.10.2.min.js"></script>
<script src="scripts/modernizr.min.js"></script>
<script src="scripts/jquery.nicescroll.js"></script>
<script src="scripts/scripts.js"></script>

<section >
  <!-- left side start-->
  <div class="left-side sticky-left-side">
    <!--logo and iconic logo start-->
    <div class="logo">
      <a href="#/">
        <img src="images/HPE_logo.png" alt=""></a>
    </div>

    <div class="logo-icon text-center">
      <a href="#/">
        <img src="images/logo_icon.png" alt=""></a>
    </div>
    <!--logo and iconic logo end-->

    <div class="left-side-inner">
      <!--sidebar nav start-->
      <ul class="nav nav-pills nav-stacked custom-nav">
        <li class="menu-list">
          <a href="#/promo"> <i class="fa fa-home"></i>
            <span>Promo Management</span>
          </a>
          <ul class="sub-menu-list">
            <li>
              <a href="#/promo">Promo List</a>
            </li>
            <li>
              <a href="#/promo/new">Promo New</a>
            </li>
          </ul>
        </li>

        <li class="menu-list">
          <a href=""> <i class="fa fa-laptop"></i>
            <span>Promo Approval</span>
          </a>
          <ul class="sub-menu-list">
            <li>
              <a href="#/approval">Promo Approval</a>
            </li>
          </ul>
        </li>

        <li class="menu-list nav-active">
          <a href="">
            <i class="fa fa-cogs"></i>
            <span>Approver Management</span>
          </a>
          <ul class="sub-menu-list">
            <li class="active">
              <a href="#/approver">Approver Group</a>
            </li>
            <li>
              <a href="#/approver/edit">Approver Edit</a>
            </li>
          </ul>
        </li>
      </ul>
      <!--sidebar nav end--> </div>
  </div>
  <!-- left side end-->

  <!-- main content start-->
  <div class="main-content" >

    <!-- header section start-->
    <div class="header-section">
      <!--toggle button start-->
      <a class="toggle-btn">
        <i class="fa fa-bars"></i>
      </a>
      <!--toggle button end-->
      <span>
        <img src="images/droid.png" class="projecticon"></span>
    </div>
    <!-- header section end-->

    <!--body wrapper start-->
    <div class="wrapper">
      <div class="section">
        <div class="filter-seperator">
          <div class="row form-inline">
            <div  class="col-xs-12 col-sm-10 ctr-filter">
              <div ng-if="filterBtn == true" id="btnFilter2" 
                    class="btn filter-float btn-filter clearEffects btn-filter-color" 
                    ng-click="clickFn('filter')">
                Filter
                <i class="marR10 icon-chevron-down icon-blue btn-filter-color"></i>
              </div>
              <div ng-if="filterBtn == false" id="btnFilter2" 
                    class="btn filter-float btn-filter btn-filter-color withEffects" 
                    ng-click="clickFn('filter-close')">
                Filter
                <i class="marR10 icon-chevron-up icon-blue"></i>
              </div>
            </div>
          </div>

          <div id="filterId" ng-show="filterPanel">
            <div class="form-group">
              <form role="form">
                <div class="row">
                  <div class="col-sm-5 col-md-2  col-lgf-1 col-h">
                    <label>GBU:</label>
                  </div>
                  <div class="col-sm-7 col-md-4  col-lgf-3 col-h">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="-GBU-" style="width:100%"></div>
                  </div>

                  <div class="col-sm-5 col-md-2  col-lgf-1 col-h">
                    <label class="nowrap">Region:</label>
                  </div>
                  <div class="col-sm-7 col-md-4  col-lgf-3 col-h">
                    <div class="input-group">
                      <input type="text"  class="form-control"  placeholder="-Region-"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-5 col-md-2  col-lgf-1 col-h">
                    <label>Approver Group Name:</label>
                  </div>
                  <div class="col-sm-7 col-md-4  col-lgf-3 col-h">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="-Group Name-" style="width:100%"></div>
                  </div>

                  <div class="col-sm-5 col-md-2  col-lgf-1 col-h">
                    <label class="nowrap">Approver Group Type:</label>
                  </div>
                  <div class="col-sm-7 col-md-4  col-lgf-3 col-h">
                    <div class="input-group">
                      <input type="text"  class="form-control"  placeholder="-Group Type-"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6 col-md-6  col-lgf-2 col-h">
                    <button type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="row search-bar">
          <div class="col-sm-12">
            <div class="input-group">
              <span class="input-group-addon marL5">
                <i class="icon-search"></i>
              </span>
              <input class="form-control ng-pristine ng-valid ng-touched" placeholder="Quick find for..." type="text" ng-model="gridOptions.quickFilterText"></div>
          </div>
        </div>

        <div id="grid1" ui-grid="{ data: myData }" class="grid" ui-grid-auto-resize></div>

        <div class="butttonBackground padding10 text-right">
          <div class="row">
            <div class="col-sm-12 col-md-12  col-lgf-12 addtolist">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalDelete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--body wrapper end-->

    <!--footer section start-->
    <!--
        <footer>Â© Copyright 2016 Hewlett Packard Enterprise Development LP</footer>
  -->
  <!--footer section end-->
</div>
<!-- main content end-->
</section>
